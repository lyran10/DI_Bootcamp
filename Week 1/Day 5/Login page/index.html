<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Login page</title>
  <link rel="stylesheet" href="stlye.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="main-container">
      <header>
        <h1>LOGIN</h1>
      </header>


    <form action="/Week 1/Day 5/Shopping cart/index.html" method="get">
      <div class="inputs">
            <div class="email">
              <input class="text" type="email" placeholder= "Email" name="Email" required>
            </div>
          <div class="password">
          <input class="text" type="password" placeholder="Password" name="Password" required>
          </div>
      </div>

      <div class="remember-me">
        <input class="checkbox" type="checkbox">
        <label for="">Remember me</label>
        <a class="f-p" href="">Forgot password?</a>
      </div>

        <div class="submit">
        <input class="text s" type="submit" value="LOGIN">
        </div>
          <p class="or">Or login with</p>
          
      <div class="icons">
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
      </div>

      <div class="sign-up">
        <p>Not a member?<a href=""> Sign up</a> now.</p>
      </div>
    </form>
  </div>

  
</body>
</html>
