<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <header class="text-center">
  <h1>quotes</h1>
  </header>

<section class="container rounded text-center">
  
  <div class="mini-header">
    <h2>hello</h2>
    <p class = "quote">bye</p>
  </div>

  <div>
    <button>Previous</button>
    <button>Next</button>
  </div>

  <form action="">
    <input id = "input" type="text" placeholder="search" autocomplete="off">
    <button>search</button>
  </form>

  <div class="length d-flex justify-content-center align-items-center flex-column position-relative" style="margin-right: 110px; margin-top: 20px;">
    <div class="spaceInc d-flex gap-2">
      <button style="height: 30px;"><span class="">spaceInc</span></button>
      <p class="mt-1">:</p>
    </div>
    <div class="spaceNotInc d-flex gap-2">
      <button class="" style="height: 30px;">spaceNotInc</button>
      <p class="mt-1">:</p>
    </div>
    <div class="wordLength d-flex gap-2">
      <button class="" style="height: 30px;">wordLength</button>
      <p class="mt-1">:</p>
    </div>
    <div class="wordLength d-flex gap-2">
      <button class="" style="height: 30px;">like</button>
    </div>
  </div>

</section>

<script src="main1.js"></script>
</body>
</html>
